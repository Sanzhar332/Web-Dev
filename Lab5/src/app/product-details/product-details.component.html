<div *ngIf="product">
  <h3>
    <a href="{{product.KaspiLink}}">
      {{ product.name }}
    </a>
  </h3>
  <img src="{{product.imageSrc}}" width="300px">
  <h4>{{ product.price}}$</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
  <a href="https://telegram.me/share/url?url={{product.KaspiLink}}">
    <button>
      Share
    </button>
  </a>
</div>
